<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet" href="./css/login.css" />
    <title>LOGO | login</title>
  </head>
  <body>
    <section class="header">
      <h2>Logo</h2>
      <p class="date" id="date">Monday November 7</p>
    </section>
    <section class="main">
      <div class="card">
        <div class="card-head">
          <h1 class="title">Reset password</h1>
          <p class="desc">Lorem ipsum dolor sit amet consectetur.</p>
        </div>
        <form action="" method="post" name="login">
          <div>
            <label for="passowrd" class="form-label">Password</label>
            <div class="form-group" id="password-group">
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" />
            </div>
            <span class="text-error" id="password-err-msg">Invalid password</span>
          </div>
          <div>
            <label for="password" class="form-label" 
              >Confirm password</label
            >
            <div class="form-group" id="confirm-password-group">
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                class="form-control"
                placeholder="Enter your password again"
              />
            </div>
            <span class="text-error" id="confirm-password-err-msg"
              >Your password don't correspond</span
            >
          </div>
          <input type="submit" value="SAVE" class="login-btn" />
        </form>
      </div>
    </section>
    <script src="./js/script.js"></script>
    <script src="./js/reset-password.js"></script>
  </body>
</html>
