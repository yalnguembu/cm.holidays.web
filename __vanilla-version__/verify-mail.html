<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet" href="./css/login.css" />
    <title>LOGO | login</title>
  </head>
  <body>
    <section class="header">
      <h2>Logo</h2>
      <p class="date" id="date">Monday November 7</p>
    </section>
    <section class="main">
      <div class="card">
        <div class="card-head">
          <h1 class="title">Verify mail</h1>
          <p class="desc">Lorem ipsum dolor sit amet consectetur.</p>
        </div>
        <form action="reset-password.html" method="post" name="login">
          <div>
            <div class="row">
              <input
              maxlength="1"
                type="text"
                name="first"
                id="first"
                class="form-control field"
              />
              <input
              maxlength="1"
                type="text"
                name="second"
                id="second"
                class="form-control field"
              />
              <input
              maxlength="1"
                type="text"
                name="third"
                id="third"
                class="form-control field"
              />
              <input
              maxlength="1"
                type="text"
                name="forth"
                id="forth"
                class="form-control field"
              />
            </div>
            <span class="text-error" id="email-eror-msg">Invalid email</span>
          </div>
          <input type="submit" value="LOGIN" class="login-btn" />
        </form>
      </div>
    </section>
    <script src="./js/script.js"></script>
    <script src="./js/verify-mail.js"></script>
  </body>
</html>
