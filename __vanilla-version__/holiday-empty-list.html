<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet" href="./css/home.css" />
    <title>LOGO | Home</title>
  </head>
  <body>
    <section class="header">
      <div>
        <h2>Logo</h2>
        <p class="date" id="date">Monday November 7 2022</p>
      </div>
      <div>
        <img src="images/account.svg" alt="" />
      </div>
    </section>
    <section class="main">
      <img src="images/no-results.svg" alt="" />
      <div class="card-head">
        <p class="desc">No holiday has been created</p>
      </div>
      <button
        type="button"
        title="create new holiday"
        class="btn btn-create"
        id="create-modal"
      >
        <img src="images/add.svg" alt="" />
        Create new holiday
      </button>
    </section>
    <section class="modal" id="modal">
      <div class="main-container">
        <div class="card-head">
          <h2 class="title">Create holiday</h2>
          <p class="desc">Lorem ipsum dolor sit amet consectetur.</p>
        </div>
        <form action="" method="post">
          <div class="row">
            <div class="a">
              <label for="email" class="form-label">Type</label>
              <div class="form-group" id="email-group">
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
                <button class="btn-select" title="pick date" type="button">
                  <svg
                    width="17"
                    height="11"
                    viewBox="0 0 17 11"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M2.49959 0.495014C2.00638 -0.0503238 1.1633 -0.093631 0.616531 0.398285C0.0697581 0.890201 0.0263369 1.73106 0.519547 2.2764L7.60469 10.1104C8.13544 10.6972 9.05917 10.6956 9.58785 10.1069L16.5619 2.34132C17.0532 1.79427 17.0068 0.953564 16.4583 0.46356C15.9098 -0.0264449 15.0669 0.0198048 14.5756 0.566861L9.0294 6.74257C8.79512 7.00345 8.38654 7.00416 8.15134 6.74411L2.49959 0.495014Z"
                      fill="#999999"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="b">
              <label for="email" class="form-label">Starting date</label>
              <div class="form-group" id="email-group">
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
                <button class="btn-select" title="pick date" type="button">
                  <svg
                    width="18"
                    height="20"
                    viewBox="0 0 29 32"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M25.7025 3.32123H24.2986V0.513489H21.4909V3.32123H7.45221V0.513489H4.64447V3.32123H3.2406C1.69634 3.32123 0.432861 4.58471 0.432861 6.12897V28.5909C0.432861 30.1351 1.69634 31.3986 3.2406 31.3986H25.7025C27.2468 31.3986 28.5102 30.1351 28.5102 28.5909V6.12897C28.5102 4.58471 27.2468 3.32123 25.7025 3.32123ZM25.7025 28.5909H3.2406V10.3406H25.7025V28.5909Z"
                      fill="#B3B3B3"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="b">
              <label for="email" class="form-label">Ending date</label>
              <div class="form-group" id="email-group">
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
                <button class="btn-select" title="pick date" type="button">
                  <svg
                    width="18"
                    height="20"
                    viewBox="0 0 29 32"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M25.7025 3.32123H24.2986V0.513489H21.4909V3.32123H7.45221V0.513489H4.64447V3.32123H3.2406C1.69634 3.32123 0.432861 4.58471 0.432861 6.12897V28.5909C0.432861 30.1351 1.69634 31.3986 3.2406 31.3986H25.7025C27.2468 31.3986 28.5102 30.1351 28.5102 28.5909V6.12897C28.5102 4.58471 27.2468 3.32123 25.7025 3.32123ZM25.7025 28.5909H3.2406V10.3406H25.7025V28.5909Z"
                      fill="#B3B3B3"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="b">
              <label for="email" class="form-label">Number of days</label>
              <div class="form-group" id="email-group">
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
              </div>
            </div>
            <div class="b">
              <label for="email" class="form-label">Return date</label>
              <div class="form-group" id="email-group">
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
                <button class="btn-select" title="pick date" type="button">
                  <svg
                    width="18"
                    height="20"
                    viewBox="0 0 29 32"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M25.7025 3.32123H24.2986V0.513489H21.4909V3.32123H7.45221V0.513489H4.64447V3.32123H3.2406C1.69634 3.32123 0.432861 4.58471 0.432861 6.12897V28.5909C0.432861 30.1351 1.69634 31.3986 3.2406 31.3986H25.7025C27.2468 31.3986 28.5102 30.1351 28.5102 28.5909V6.12897C28.5102 4.58471 27.2468 3.32123 25.7025 3.32123ZM25.7025 28.5909H3.2406V10.3406H25.7025V28.5909Z"
                      fill="#B3B3B3"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div>
            <label for="email" class="form-label">Email</label>
            <div class="form-group">
              <textarea
                type="text"
                name="email"
                id="email"
                class="form-control"
                rows="4"
                placeholder="Veillez saisir votre description"
              ></textarea>
            </div>
          </div>
          <button type="submit" value="" class="login-btn">SUBMIT</button>
        </form>
      </div>
    </section>
    <script src="./js/script.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
