on: 
  push:
    branches:
      - main
      
  pull_request:
    branches:
      -main
      
jobs:
  test:
    name: components unit tests on node 16
    runs-on: ubuntu-latest
        
    steps:
    - uses: actions/checkout@v1
    - name: Use Nodejs 16
      uses: actions/setup-node@v1
      with: 
        node-version: 16
        
    - name: install dependencies
      run: |
        npm install
      
    - name: Cypress run
      uses: cypress-io/github-action@v5
    
    - name: run unit tests
      run: |
        npm run test:unit
    
    - name: run e2e tests
      run: |
        npm run build
        npm run preview
        npm run test:e2e:ci
      
