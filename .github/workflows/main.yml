on: 
  push:
    branches:
      - main
      
  pull_request:
    branches:
      -main
      
jobs:
  test:
    name: components unit tests on node 16
    runs-on: ubuntu-latest
        
    steps:
    - uses: actions/checkout@v1
    - name: Use Nodejs 16
      uses: actions/setup-node@v1
      with: 
        node-version: 16
        
    - name: install dependencie 
      run: |
        npm ci
        
    - name: unit test
      run: |
        npm run test:unit
        
